syntax = "proto3";

package todoService;

service TodoService {
  rpc getAll (Empty) returns (Todos) {}
  rpc getById (Id) returns (Todo) {}
  rpc create (Todo) returns (Empty) {}
  rpc edit (Todo) returns (Empty) {}
  rpc editStatus (Id) returns (Empty) {}
}

message Empty {}

message Todo {
  string title = 1;
  string description = 2;
  string time = 3;
  bool completed = 4;
  string uid = 5;
}

message Todos {
  repeated Todo todos = 1;
}

message Id {
  string id = 1;
}